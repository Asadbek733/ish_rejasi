      }

        text-align: center;

        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        color: var(--dark);
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {

        font-size: 1.1rem;
      }

      .filters {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-btn {
        padding: 10px 20px;
        border: 2px solid var(--primary);
        background: white;
        color: var(--primary);
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
      }

      .filter-btn.active,
      .filter-btn:hover {
        background: var(--primary);
        color: white;
      }

      .lessons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .lesson-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        border-left: 5px solid var(--primary);
      }

      .lesson-card:hover {
        transform: translateY(-5px);
      }

      .lesson-card.beginner {
        border-left-color: var(--secondary);
      }

      .lesson-card.intermediate {
        border-left-color: var(--primary);
      }

      .lesson-card.advanced {
        border-left-color: var(--accent);
      }

      .lesson-number {
        background: var(--primary);
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .lesson-title {
        font-size: 1.3rem;
        color: var(--dark);
        margin-bottom: 10px;
      }

      .lesson-duration {
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .lesson-objectives {
        margin-bottom: 15px;
      }

      .lesson-objectives h4 {
        color: var(--dark);
        margin-bottom: 8px;
      }

      .lesson-objectives ul {
        list-style: none;
        padding-left: 0;
      }

      .lesson-objectives li {
        padding: 5px 0;
        padding-left: 20px;
        position: relative;
      }

      .lesson-objectives li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: var(--secondary);
        font-weight: bold;
      }

      .lesson-materials {
        background: var(--light);
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
      }

      .lesson-materials h4 {
        color: var(--dark);
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

        gap: 8px;
      }

        background: white;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.8rem;
        border: 1px solid #ddd;

        border-radius: 15px;
        font-size: 0.8rem;

        right: 15px;

            "Yangi texnologiyalar",
            "Kelajakdagi IT trendlari",
            "Informatikaning rivojlanish yo'nalishlari",
          ],
          materials: ["Prezentatsiya", "Maqolalar", "Diskussiya materiallari"],
        },
      ];

      // Dars rejalarini yuklash
      function loadLessons(filter = "all", searchTerm = "") {
        const container = document.getElementById("lessonsContainer");
        container.innerHTML = "";

        const filteredLessons = lessons.filter((lesson) => {
          const matchesFilter =
            filter === "all" ||
            lesson.level === filter ||
            lesson.category === filter;

          const matchesSearch =
            searchTerm === "" ||
            lesson.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            lesson.objectives.some((obj) =>
              obj.toLowerCase().includes(searchTerm.toLowerCase())
            );

          return matchesFilter && matchesSearch;
        });

        if (filteredLessons.length === 0) {
          container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h3 style="color: #666;">Hech qanday dars topilmadi</h3>
                        <p>Boshqa kalit so'zlar yoki filtrlardan foydalaning</p>
                    </div>
                `;
          return;
        }

        filteredLessons.forEach((lesson) => {
          const levelClass = `level-${lesson.level}`;
          const levelText =
            lesson.level === "beginner"
              ? "Boshlangʻich"
              : lesson.level === "intermediate"
              ? "Oʻrta"
              : "Murakkab";

          const lessonCard = document.createElement("div");
          lessonCard.className = `lesson-card ${lesson.level}`;
          lessonCard.innerHTML = `
                    <div class="lesson-number">${lesson.id}</div>
                    <span class="level-badge ${levelClass}">${levelText}</span>
                    <h3 class="lesson-title">${lesson.title}</h3>
                    <div class="lesson-duration">
                        <i class="far fa-clock"></i> ${lesson.duration}
                    </div>
                    <div class="lesson-objectives">
                        <h4><i class="fas fa-bullseye"></i> Dars Maqsadlari:</h4>
                        <ul>
                            ${lesson.objectives
                              .map((obj) => `<li>${obj}</li>`)
                              .join("")}
                        </ul>
                    </div>
                    <div class="lesson-materials">
                        <h4><i class="fas fa-download"></i> O'quv Materiallari:</h4>
                        <div class="materials-list">
                            ${lesson.materials
                              .map(
                                (mat) =>
                                  `<span class="material-tag">${mat}</span>`
                              )
                              .join("")}
                        </div>
                    </div>
                `;
          container.appendChild(lessonCard);
        });
      }

      // Filtrlash funksiyasi
      function filterLessons(filter) {
        // Filter tugmalarini yangilash
        document.querySelectorAll(".filter-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        event.target.classList.add("active");

        loadLessons(filter, document.getElementById("searchInput").value);
      }

      // Qidiruv funksiyasi
      function setupSearch() {
        const searchInput = document.getElementById("searchInput");
        let searchTimeout;

        searchInput.addEventListener("input", function () {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            const activeFilter = document
              .querySelector(".filter-btn.active")
              .textContent.toLowerCase();
            let filter = "all";

            if (activeFilter.includes("boshlangʻich")) filter = "beginner";
            else if (activeFilter.includes("oʻrta")) filter = "intermediate";
            else if (activeFilter.includes("murakkab")) filter = "advanced";
            else if (activeFilter.includes("dasturlash"))
              filter = "programming";
            else if (activeFilter.includes("internet")) filter = "internet";

            loadLessons(filter, this.value);
          }, 300);
        });
      }

      // Dastlabki yuklash
      document.addEventListener("DOMContentLoaded", function () {
        loadLessons();
        setupSearch();
      });
    </script>
  </body>
</html>
